<!DOCTYPE html>
{% extends "base.html" %}
{% block main %}
  <main class="flex-grow-1">
    <div class="container-lg mt-3">
      <h1>Сайты</h1>  
<div class="table-responsive">
  <table class="table table-bordered table-hover text-nowrap" data-test="urls">
    <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Последняя проверка</th>
      <th>Код ответа</th>
    </tr>
    </thead>
    {% for url in urls %}
    <tbody>
        <tr>
          <td>{{url.id}}</td>
          <td><a href="/urls/{{url.id}}">{{url.name}}</a></td>
          <td>{{check_urls[url.id].created_at}}</td>
          <td>{{check_urls[url.id].status_code}}</td>
        </tr>
    </tbody>
    {% endfor %}
  </table>
</div></div>
  </main>
  {% endblock %}
